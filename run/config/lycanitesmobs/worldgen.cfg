    D:"Pure Lava Lakes Underground Chance"=0.04
}


"worldgen dimensions" {
    S:"Ooze Lakes Dimensions"=-1, 1
    B:"Ooze Lakes Dimensions Whitelist Mode"=false
    S:"Pure Lava Lakes Dimensions"=-1
